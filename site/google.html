     <div class="search-container">
        <form>
            <input type="text" placeholder="Google Search...">
            <br>
            <input type="submit" value="Google Search">
        </form>
       

        <script>
            // Function to generate a random color in hexadecimal format
            function getRandomColor() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
    
            // Apply different colors to each letter
            const colorfulText = document.getElementById('colorfulText');
            const textContent = colorfulText.innerText;
            colorfulText.innerHTML = ''; // Clear the original text content
    
            for (let i = 0; i < textContent.length; i++) {
                const span = document.createElement('span');
                span.textContent = textContent[i];
                span.style.color = getRandomColor();
                colorfulText.appendChild(span);
            }
        </script>
